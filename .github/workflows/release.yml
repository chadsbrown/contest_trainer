name: Release

on:
  push:
    tags:
      - '*v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: contest_trainer
            asset_name: contest_trainer-linux-x86_64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: contest_trainer.exe
            asset_name: contest_trainer-windows-x86_64.exe

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: contest_trainer
            asset_name: contest_trainer-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: contest_trainer
            asset_name: contest_trainer-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/contest_trainer-linux-x86_64/contest_trainer
            artifacts/contest_trainer-windows-x86_64.exe/contest_trainer.exe
            artifacts/contest_trainer-macos-x86_64/contest_trainer
            artifacts/contest_trainer-macos-aarch64/contest_trainer
          generate_release_notes: true
