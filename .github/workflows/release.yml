name: Release

on:
  push:
    tags:
      - "*v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: contest_trainer
            asset_suffix: linux-x86_64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary_name: contest_trainer.exe
            asset_suffix: windows-x86_64

          - target: x86_64-apple-darwin
            os: macos-latest
            binary_name: contest_trainer
            asset_suffix: macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: contest_trainer
            asset_suffix: macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Set asset name
        shell: bash
        run: |
          echo "ASSET_NAME=contest_trainer-${{ github.ref_name }}-${{ matrix.asset_suffix }}.zip" >> $GITHUB_ENV

      - name: Stage release bundle (unix)
        shell: bash
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p package/contest_trainer
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} package/contest_trainer/
          cp callsigns.txt cwt_callsigns.txt arrldx_callsigns.txt ss_callsigns.txt package/contest_trainer/

      - name: Stage release bundle (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package\\contest_trainer | Out-Null
          Copy-Item target\\${{ matrix.target }}\\release\\${{ matrix.binary_name }} package\\contest_trainer\\
          Copy-Item callsigns.txt package\\contest_trainer\\
          Copy-Item cwt_callsigns.txt package\\contest_trainer\\
          Copy-Item arrldx_callsigns.txt package\\contest_trainer\\
          Copy-Item ss_callsigns.txt package\\contest_trainer\\

      - name: Create zip (unix)
        shell: bash
        if: matrix.os != 'windows-latest'
        run: |
          cd package
          zip -r ../${{ env.ASSET_NAME }} contest_trainer

      - name: Create zip (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path package\\contest_trainer -DestinationPath $env:ASSET_NAME

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/contest_trainer-${{ github.ref_name }}-linux-x86_64.zip/contest_trainer-${{ github.ref_name }}-linux-x86_64.zip
            artifacts/contest_trainer-${{ github.ref_name }}-windows-x86_64.zip/contest_trainer-${{ github.ref_name }}-windows-x86_64.zip
            artifacts/contest_trainer-${{ github.ref_name }}-macos-x86_64.zip/contest_trainer-${{ github.ref_name }}-macos-x86_64.zip
            artifacts/contest_trainer-${{ github.ref_name }}-macos-aarch64.zip/contest_trainer-${{ github.ref_name }}-macos-aarch64.zip
          generate_release_notes: true
