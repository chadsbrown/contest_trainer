name: Deps Weekly (Cargo.toml upgrade, incompatible)

permissions:
  contents: read

on:
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Deps Weekly (Cargo.toml upgrade, incompatible)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev

      - name: Ensure cargo bin on PATH
        run: echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install cargo-edit (upgrade feature)
        run: cargo install cargo-edit --locked --features upgrade

      - name: Upgrade Cargo.toml dependencies
        run: cargo upgrade --incompatible allow

      - name: Update lockfile
        run: cargo update

      - name: Build
        run: cargo check
